<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="50%" stop-color="#b388ff"/>
      <stop offset="100%" stop-color="#ff2d7b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect x="1" y="1" width="30" height="30" rx="6" fill="#0a0a0f"/>
  <!-- Glowing border -->
  <rect x="1" y="1" width="30" height="30" rx="6" fill="none" stroke="url(#border)" stroke-width="1.5" filter="url(#glow)"/>
  <!-- Tunnel walls â€” 4 trapezoids receding to center -->
  <!-- Top wall -->
  <polygon points="4,4 28,4 19,13 13,13" fill="#00e5ff" opacity="0.2"/>
  <!-- Right wall -->
  <polygon points="28,4 28,28 19,19 19,13" fill="#00e5ff" opacity="0.15"/>
  <!-- Bottom wall -->
  <polygon points="28,28 4,28 13,19 19,19" fill="#00e5ff" opacity="0.25"/>
  <!-- Left wall -->
  <polygon points="4,28 4,4 13,13 13,19" fill="#00e5ff" opacity="0.15"/>
  <!-- Inner tunnel rectangles for depth -->
  <rect x="10" y="10" width="12" height="12" fill="none" stroke="#00e5ff" stroke-opacity="0.3" stroke-width="0.4"/>
  <rect x="13" y="13" width="6" height="6" fill="none" stroke="#00e5ff" stroke-opacity="0.2" stroke-width="0.4"/>
  <!-- Dark center (end of tunnel) -->
  <rect x="14" y="14" width="4" height="4" fill="#050508"/>
  <!-- Faint vanishing point -->
  <circle cx="16" cy="16" r="0.8" fill="#00e5ff" opacity="0.4" filter="url(#glow)"/>
</svg>

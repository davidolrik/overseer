version: 2

project_name: overseer
force_token: github

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: overseer
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

signs:
  - cmd: sh
    args:
      - -c
      - |
        if [[ "${artifact}" == *"Darwin"* ]]; then
          quill sign --p12 "${QUILL_P12_PATH}" --password "${QUILL_P12_PASSWORD}" --entitlements entitlements.plist --timestamp "${artifact}"
        else
          echo "Skipping signing for non-macOS binary: ${artifact}"
        fi
    artifacts: binary
    signature: ""
    ids:
      - overseer
    output: true

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    # Commit messages matching the regexp listed here will be removed from
    # the changelog
    #
    # Matches are performed against the first line of the commit message only,
    # prefixed with the commit SHA1, usually in the form of
    # `<abbrev-commit>[:] <title-commit>`.
    exclude:
      - "^chore:"
      - typo
      - spelling
      - whitespace
  groups:
    - title: "Security updates"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "Bug fixes"
      regexp: '^.*?(fix|refactor)(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: Dependency updates
      regexp: '^.*?(feat|fix|chore)\(deps\)!?:.+$'
      order: 300
    - title: "Documentation updates"
      regexp: ^.*?docs?(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Test updates"
      regexp: ^.*?test?(\([[:word:]]+\))??!?:.+$
      order: 500
    - title: "Build process updates"
      regexp: ^.*?(build|ci)(\([[:word:]]+\))??!?:.+$
      order: 600
    - title: Miscellaneous
      order: 9999

release:
  github:
    owner: davidolrik
    name: overseer
